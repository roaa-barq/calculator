<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="body">
      <input type="text" class="screen" id="screen" placeholder="0" />
      <div class="buttons">
        <div>
          <button id="button" class="opStyle" onclick="clearText()">AC</button>
          <button id="button" class="opStyle" onclick="clearDig()">DEL</button>
          <button id="button" class="opStyle" onclick="show('%')">%</button>
          <button id="button" class="opStyle" onclick="show('/')">/</button>
        </div>
        <div>
          <button id="button" class="buttonStyle" onclick="show('7')">7</button>
          <button id="button" class="buttonStyle" onclick="show('8')">8</button>
          <button id="button" class="buttonStyle" onclick="show('9')">9</button>
          <button id="button" class="opStyle" onclick="show('*')">*</button>
        </div>
        <div>
          <button id="button" class="buttonStyle" onclick="show('4')">4</button>
          <button id="button" class="buttonStyle" onclick="show('5')">5</button>
          <button id="button" class="buttonStyle" onclick="show('6')">6</button>
          <button id="button" class="opStyle" onclick="show('-')">-</button>
        </div>
        <div>
          <button id="button" class="buttonStyle" onclick="show('1')">1</button>
          <button id="button" class="buttonStyle" onclick="show('2')">2</button>
          <button id="button" class="buttonStyle" onclick="show('3')">3</button>
          <button id="button" class="opStyle" onclick="show('+')">+</button>
        </div>
        <div>
          <button id="button" class="zeroStyle" onclick="show('0')">0</button>
          <button id="button" class="buttonStyle" onclick="show('.')">.</button>
          <button id="button" class="opStyle" onclick="calc()">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
